apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-data-provider
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      run: external-data-provider
  template:
    metadata:
      labels:
        run: external-data-provider
    spec:
      containers:
      - image: openpolicyagent/gatekeeper-external-data-provider:dev
        imagePullPolicy: IfNotPresent
        name: external-data-provider
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        args:
        - --cert-dir={{ .Values.certDir }}
        {{- if .Values.clientCAFile }}
        - --client-ca-file={{ .Values.clientCAFile }}
        {{- end }}
        - --port={{ .Values.port }}
        ports:
        - containerPort: {{ .Values.port }}
          protocol: TCP
        {{- if .Values.clientCAFile }}
        volumeMounts:
        - name: gatekeeper-ca-cert
          mountPath: /tmp/gatekeeper
          readOnly: true
        {{- end }}
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/os: linux
      {{- if .Values.clientCAFile }}
      volumes:
      - name: gatekeeper-ca-cert
        secret:
          secretName: gatekeeper-webhook-server-cert
          items:
          - key: ca.crt
            path: ca.crt
      {{- end }}
